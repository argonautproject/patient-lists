id: ig
canonical: http://www.fhir.org/guides/argonaut/patient-list
version: 0.1.0
name: ArgonautPatientList
title: Argonaut User Facing Patient List
status: active
publisher:
  name: Argonaut Project
contact:
  - telecom:
      - system: url
        value: 'https://confluence.hl7.org/display/AP/Argonaut+Project+Home'
description: Support interoperable and standard exchange of existing EHR supported "user-facing lists"
license: CC0-1.0
fhirVersion: 4.0.1
dependencies:
  hl7.fhir.us.core: 3.1.1
  hl7.fhir.uv.sdc: current
parameters:
  show-inherited-invariants: false
  usage-stats-opt-out: false
  path-output: docs #output #docs
  path-resource:
    - input/resources
    - fsh-generated/resources
  path-pages:
    - input/pagecontent
    - fsh-generated/includes
  #code: path-liquid #yes
  #  value: #path #A relative path that contains liquid templates for generating narrative
  #path-liquid: input/images/liquid
  excludexml: true
  escludejsn: false
  excludettl: true
  excludemap: true
  excludeexample: true
  # custom parameter also possible too
  #foo: bar
copyrightYear: 2020+
releaseLabel: CI Build


