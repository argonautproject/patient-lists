    </p> <p>Reference Policy: <code>resolves</code></p><p>Server returns past
    versions as part of the vRead operation.</p> <p>Profile Interaction
    Summary:</p> <ul> </ul> <p>Fetch and Search Criteria:</p> <ul> <li> A Server
