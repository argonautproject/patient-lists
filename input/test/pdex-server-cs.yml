  div: >-
    <div xmlns="http://www.w3.org/1999/xhtml"> <h2 id="title">PDEX Server
    CapabilityStatement</h2> <ul> <li>Implementation Guide Version: 1.0.0</li>
    <li>FHIR Version: 4.0.1</li> <li>Supported formats: json</li> <li>Published:
    2020-11-03</li> <li>Published by: HL7 International - Da Vinci
    Accelerator</li> </ul> <p>This Section describes the expected capabilities
    of the PDEX Server actor which is responsible for providing responses to the
    queries submitted by the PDEX Requestors. The complete list of FHIR
    profiles, RESTful operations, and search parameters supported by PDEX
    Servers are defined. PDEX Clients have the option of choosing from this list
    to access necessary data based on their local use cases and other contextual
    requirements.</p> <h3 id="behavior">FHIR RESTful Capabilities</h3> <p>The
    PDEX Server <strong>SHALL</strong>:1. Support the US Core Patient resource
    profile.1. Support at least one additional resource profile from the list of
    US Core and PDEX Profiles.1. Implement the RESTful behavior according to the
    FHIR specification.1. Return the following response classes: - (Status 400):
    invalid parameter - (Status 401/4xx): unauthorized request - (Status 403):
    insufficient scope - (Status 404): unknown resource - (Status 410): deleted
    resource.1. Support json source formats for all US Core and PDEX
    interactions.The PDEX Server <strong>SHOULD</strong>:1. Support xml source
    formats for all US Core interactions.1. Identify the US Core profiles
    supported as part of the FHIR <code>meta.profile</code> attribute for each
    instance.</p> <p id="security"><strong>Security:</strong></p> <ol> <li>See
    the <a href="http://hl7.org/fhir/us/core/security.html">US Core Security
    Considerations</a> section for requirements and recommendations.1. A server
    <strong>SHALL</strong> reject any unauthorized requests by returning an
    <code>HTTP 401</code> unauthorized response code.</li> </ol>
    <p><strong>Summary of System Wide Interactions</strong></p> <ul>
    <li><strong>MAY</strong> support the <code>transaction</code>
    interaction.</li> <li><strong>MAY</strong> support the <code>batch</code>
    interaction.</li> <li><strong>MAY</strong> support the
    <code>search-system</code> interaction.</li> <li><strong>MAY</strong>
    support the <code>history-system</code> interaction.</li> </ul> <h3
