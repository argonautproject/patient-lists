    </td> <td> expand </td> </tr> </tbody> </table> <h4 class="no_toc"
    id="allergyintolerance">AllergyIntolerance</h4> <p>Conformance Expectation:
    <strong>SHALL</strong></p> <p>Supported Profiles: <a
    href="http://hl7.org/fhir/us/core/StructureDefinition/us-core-allergyintolerance"></a>
    </p> <p>Reference Policy: <code>resolves</code></p> <p>Profile Interaction
    Summary:</p> <ul> <li><strong>SHALL</strong> support
    <code>search-type</code>, <code>read</code>.</li><li><strong>SHOULD</strong>
    support <code>vread</code>,
    <code>history-instance</code>.</li><li><strong>MAY</strong> support
    <code>history-type</code>.</li> </ul> <p>Fetch and Search Criteria:</p> <ul>
    <li> A Server <strong>SHALL</strong> be capable of returning a
    AllergyIntolerance resource using: <code class="highlighter-rouge">GET
    [base]/AllergyIntolerance/[id]</code> </li> <li> A Server
    <strong>SHALL</strong> be capable of supporting the following _revincludes:
    Provenance:target - <code class="highlighter-rouge">GET
    [base]/AllergyIntolerance?[parameter=value]&amp;_revinclude=Provenance:target</code>
    </li> </ul> <p>Search Parameter Summary:</p> <table class="grid"> <thead>
    <tr> <th>Conformance</th> <th>Parameter</th> <th>Type</th>
    <th>Documentation</th> </tr> </thead> <tbody><tr> <td>
    <strong>SHALL</strong> </td> <td> <a
